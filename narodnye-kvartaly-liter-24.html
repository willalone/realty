<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Литер 24 - ЖК Народные кварталы - СК НВМ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="narodnye-kvartaly">
    <header class="site-header"><div class="header-inner"><div class="logo"><span class="logo-text">СК НВМ</span></div><button class="nav-toggle" onclick="document.getElementById('nav').classList.toggle('show')" aria-label="Открыть меню"><span class="nav-toggle-bar"></span></button><nav class="nav" id="nav"><a href="index.html#projects" class="nav-link">Проекты</a><a href="index.html#mortgage" class="nav-link">Ипотека</a><a href="index.html#promos" class="nav-link">Акции</a></nav><div class="header-actions"><a href="tel:+78612112850" class="phone">+7(988)470-78-93</a><button class="btn btn-primary" onclick="openModal('consultation')">Обратный звонок</button></div></div></header>
    <section class="floor-plans-hero"><div class="container"><div class="breadcrumbs"><a href="index.html">Главная</a> / <a href="index.html#projects">Проекты</a> / <a href="narodnye-kvartaly.html">Народные кварталы</a> / <a href="narodnye-kvartaly-apartments.html">Литеры</a> / <span>Литер 24</span></div><h1>Литер 24</h1><p class="hero-subtitle">Краснодар, Народная</p></div></section>
    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-tabs">
                <button class="filter-tab" onclick="toggleFilterDropdown('type', this)">Тип <span class="dropdown-arrow">⌄</span></button>
                <button class="filter-tab" onclick="toggleFilterDropdown('rooms', this)">Комнат <span class="dropdown-arrow">⌄</span></button>
                <button class="filter-tab" onclick="toggleFilterDropdown('price', this)">Цена <span class="dropdown-arrow">⌄</span></button>
                <button class="filter-tab" onclick="toggleFilterDropdown('area', this)">Площадь <span class="dropdown-arrow">⌄</span></button>
                <button class="clear-filters-btn" onclick="clearFilters()"><span class="clear-icon">×</span>Сбросить</button>
            </div>
            <div class="filter-dropdown" id="type-dropdown"><div class="dropdown-content"><div class="filter-section-title">Жилое</div><div class="filter-options"><label class="filter-option"><input type="radio" name="type" value="apartment" checked><span>Квартира</span></label></div><button class="apply-btn" onclick="applyFilters()">Применить</button></div></div>
            <div class="filter-dropdown" id="rooms-dropdown"><div class="dropdown-content"><div class="filter-options"><label class="filter-option"><input type="checkbox" name="rooms" value="studio"><span>Студия</span></label><label class="filter-option"><input type="checkbox" name="rooms" value="1"><span>1</span></label><label class="filter-option"><input type="checkbox" name="rooms" value="2"><span>2</span></label><label class="filter-option"><input type="checkbox" name="rooms" value="3"><span>3</span></label></div><button class="apply-btn" onclick="applyFilters()">Применить</button></div></div>
            <div class="filter-dropdown" id="price-dropdown"><div class="dropdown-content"><div class="price-type-tabs"><button class="price-tab active" onclick="selectPriceType('total')">За помещение</button><button class="price-tab" onclick="selectPriceType('perM2')">За м²</button></div><div class="price-range"><input type="number" id="priceFrom" placeholder="ОТ" min="0" step="1000"><input type="number" id="priceTo" placeholder="ДО" min="0" step="1000"><span class="price-unit">₽</span></div><button class="apply-btn" onclick="applyFilters()">Применить</button></div></div>
            <div class="filter-dropdown" id="area-dropdown"><div class="dropdown-content"><div class="area-type-tabs"><button class="area-tab active" onclick="selectAreaType('total')">Общая</button><button class="area-tab" onclick="selectAreaType('living')">Жилая</button></div><div class="area-range"><input type="number" id="areaFrom" placeholder="ОТ" min="0" step="0.1"><input type="number" id="areaTo" placeholder="ДО" min="0" step="0.1"><span class="area-unit">M²</span></div><button class="apply-btn" onclick="applyFilters()">Применить</button></div></div>
        </div>
    </section>

    <section class="floor-plans-section"><div class="container"><div class="floor-plans-grid" id="grid"></div></div></section>
    <div id="apartments-panel" class="apartments-panel" style="display:none" onclick="closeApartmentsPanel()"><div class="panel-content" onclick="event.stopPropagation()"><div class="panel-header"><div class="panel-title"><h3>Народные кварталы</h3><p>Литер 24</p></div><button class="panel-close" onclick="closeApartmentsPanel()">&times;</button></div><div class="panel-floor-plan"><img src="src/img/варианты планировок/народные кварталы/студия.png" alt="Планировка"></div><div class="panel-summary"><p class="room-info">Помещение: <span id="panel-area">33</span> м²</p><p class="found-info">Найдено: <span id="panel-count">7</span> помещений</p></div><div class="apartments-list" id="apartments-list"></div></div></div>
    <script>
        function card(lit,badge,img,areas,count){return `<div class=\"floor-plan-card\"><div class=\"floor-plan-header\"><h3>${lit}</h3><p class=\"location\">Краснодар, Народная</p><span class=\"room-badge\">${badge}</span></div><div class=\"floor-plan-image\"><img src=\"${img}\" alt=\"${badge}\"><div class=\"area-details\"><div class=\"area-box\"><span class=\"area-value\">${areas[0]}</span><span class=\"area-value\">${areas[1]}</span><span class=\"area-value\">${areas[2]}</span></div></div></div><div class=\"floor-plan-info\"><div class=\"price-area\"><span class=\"price\">Цена по запросу</span></div><button class=\"rooms-button\" onclick=\"openApartmentsPanel(${count}, ${areas[0]}, '${areas.join(',')}')\">${count} помещений</button></div></div>`}
        function render(){const g=document.getElementById('grid');let h='';
            // 4 студии
            for(let i=0;i<4;i++){h+=card('Литер 24','студия','src/img/варианты планировок/народные кварталы/студия.png',['22,0','28,0','32,0'],4);} 
            // 2 однокомнатные
            for(let i=0;i<2;i++){h+=card('Литер 24','1к','src/img/варианты планировок/народные кварталы/1к.png',['33,0','38,0','45,0'],2);} 
            // 4 двухкомнатные
            for(let i=0;i<4;i++){h+=card('Литер 24','2к','src/img/варианты планировок/народные кварталы/2к.png',['52,0','58,0','65,0'],4);} 
            // 2 трехкомнатные
            for(let i=0;i<2;i++){h+=card('Литер 24','3к','src/img/варианты планировок/народные кварталы/3к.png',['67,0','75,0','85,0'],2);} 
            g.innerHTML=h; initFilter();}
        function openApartmentsPanel(count,area){const p=document.getElementById('apartments-panel');document.getElementById('panel-area').textContent=area;document.getElementById('panel-count').textContent=count;const l=document.getElementById('apartments-list');l.innerHTML='';for(let i=0;i<count;i++){const f=Math.floor(Math.random()*18)+1;l.innerHTML+=`<div class="apartment-item"><div class="apartment-details"><div class="apartment-price">Цена по запросу</div><div class="apartment-price-per-m2">—</div><button class="status-button available">Свободно</button></div><div class="apartment-floor">${f} этаж</div></div>`;}p.style.display='block';setTimeout(()=>p.classList.add('show'),10)}
        function closeApartmentsPanel(){const p=document.getElementById('apartments-panel');p.classList.remove('show');setTimeout(()=>p.style.display='none',300)}
        document.addEventListener('DOMContentLoaded',render);

        // Filter like on "Литеры" page
        let allCards=[]; let currentPriceType='total'; let currentAreaType='total';
        function mapRoomsBadgeToValue(text){const t=(text||'').toLowerCase(); if(t.includes('студ')) return 'studio'; if(t.includes('1к')||t==='1') return '1'; if(t.includes('2к')||t==='2') return '2'; if(t.includes('3к')||t==='3') return '3'; return ''}
        function hydrateCardDatasets(){ document.querySelectorAll('.floor-plan-card').forEach(card=>{ card.dataset.type='apartment'; const badge=card.querySelector('.room-badge'); card.dataset.rooms=mapRoomsBadgeToValue(badge?badge.textContent.trim():''); card.dataset.priceTotal='0'; card.dataset.pricePerM2='0'; card.dataset.areaTotal='0'; card.dataset.areaLiving='0'; }); }
        function initFilter(){ hydrateCardDatasets(); allCards=Array.from(document.querySelectorAll('.floor-plan-card')); document.querySelectorAll('.filter-dropdown').forEach(d=>d.style.display='none'); addFilterEventListeners(); }
        function addFilterEventListeners(){ document.querySelectorAll('input[name="type"]').forEach(r=>r.addEventListener('change',updateFilterResults)); document.querySelectorAll('input[name="rooms"]').forEach(cb=>cb.addEventListener('change',updateFilterResults)); ['priceFrom','priceTo','areaFrom','areaTo'].forEach(id=>{ const el=document.getElementById(id); if(el) el.addEventListener('input',updateFilterResults); }); document.addEventListener('click',function(e){ const fs=document.querySelector('.filter-section'); if(fs && !fs.contains(e.target)) closeAllDropdowns();}); }
        function toggleFilterDropdown(filterType,button){ const dropdown=document.getElementById(filterType+'-dropdown'); const arrow=button.querySelector('.dropdown-arrow'); document.querySelectorAll('.filter-dropdown').forEach(d=>{ if(d!==dropdown) d.style.display='none';}); document.querySelectorAll('.dropdown-arrow').forEach(a=>a.textContent='⌄'); if(dropdown.style.display==='none'||dropdown.style.display===''){ dropdown.style.display='block'; const rb=button.getBoundingClientRect(); const sec=document.querySelector('.filter-section').getBoundingClientRect(); dropdown.style.position='absolute'; dropdown.style.left=(rb.left-sec.left)+'px'; dropdown.style.top=(rb.bottom-sec.top+4)+'px'; arrow.textContent='⌃'; } else { dropdown.style.display='none'; arrow.textContent='⌄'; } }
        function closeAllDropdowns(){ document.querySelectorAll('.filter-dropdown').forEach(d=>d.style.display='none'); document.querySelectorAll('.dropdown-arrow').forEach(a=>a.textContent='⌄'); }
        function selectPriceType(type){ currentPriceType=type; document.querySelectorAll('.price-tab').forEach(t=>t.classList.remove('active')); event.target.classList.add('active'); updateFilterResults(); }
        function selectAreaType(type){ currentAreaType=type; document.querySelectorAll('.area-tab').forEach(t=>t.classList.remove('active')); event.target.classList.add('active'); updateFilterResults(); }
        function applyFilters(){ updateFilterResults(); closeAllDropdowns(); }
        function clearFilters(){ const def=document.querySelector('input[name="type"][value="apartment"]'); if(def) def.checked=true; document.querySelectorAll('input[name="rooms"]').forEach(cb=>cb.checked=false); currentPriceType='total'; document.querySelectorAll('.price-tab').forEach(t=>t.classList.remove('active')); const pt=document.querySelector('.price-tab'); if(pt) pt.classList.add('active'); currentAreaType='total'; document.querySelectorAll('.area-tab').forEach(t=>t.classList.remove('active')); const at=document.querySelector('.area-tab'); if(at) at.classList.add('active'); ['priceFrom','priceTo','areaFrom','areaTo'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value='';}); allCards.forEach(c=>c.style.display='block'); }
        function updateFilterResults(){ const selectedType=document.querySelector('input[name="type"]:checked')?.value||'apartment'; const selectedRooms=Array.from(document.querySelectorAll('input[name="rooms"]:checked')).map(cb=>cb.value); const priceFromEl=document.getElementById('priceFrom'); const priceToEl=document.getElementById('priceTo'); const areaFromEl=document.getElementById('areaFrom'); const areaToEl=document.getElementById('areaTo'); const priceFilterActive=!!(priceFromEl?.value||priceToEl?.value); const areaFilterActive=!!(areaFromEl?.value||areaToEl?.value); const filtered=allCards.filter(card=>{ if(card.dataset.type!==selectedType) return false; if(selectedRooms.length>0 && !selectedRooms.includes(card.dataset.rooms)) return false; if(priceFilterActive||areaFilterActive) return false; return true; }); allCards.forEach(c=>c.style.display='none'); filtered.forEach(c=>c.style.display='block'); }
    </script>
</body>
</html>
